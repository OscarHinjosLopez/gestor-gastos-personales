<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-xl font-bold text-gray-900">
              💰 Gestor de Gastos Personales
            </h1>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="text-sm text-gray-500">
            Balance:
            <span
              class="font-semibold"
              [class]="balance() >= 0 ? 'text-green-600' : 'text-red-600'"
            >
              {{ balance() | currency : "EUR" : "symbol" : "1.2-2" }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <!-- Navigation Tabs -->
      <div class="bg-white rounded-lg shadow mb-8">
        <div class="border-b border-gray-200">
          <nav class="-mb-px flex" aria-label="Tabs">
            <button
              (click)="navigateToTab('')"
              [class]="getCurrentTabClass('')"
              class="flex-1 py-2 px-1 text-center border-b-2 font-medium text-sm transition-colors"
            >
              📊 Dashboard
            </button>
            <button
              (click)="navigateToTab('expenses')"
              [class]="getCurrentTabClass('expenses')"
              class="flex-1 py-2 px-1 text-center border-b-2 font-medium text-sm transition-colors"
            >
              📝 Gastos
            </button>
            <button
              (click)="navigateToTab('incomes')"
              [class]="getCurrentTabClass('incomes')"
              class="flex-1 py-2 px-1 text-center border-b-2 font-medium text-sm transition-colors"
            >
              💰 Ingresos
            </button>
            <button
              (click)="navigateToTab('stats')"
              [class]="getCurrentTabClass('stats')"
              class="flex-1 py-2 px-1 text-center border-b-2 font-medium text-sm transition-colors"
            >
              📊 Estadísticas
            </button>
            <button
              (click)="navigateToTab('comparison')"
              [class]="getCurrentTabClass('comparison')"
              class="flex-1 py-2 px-1 text-center border-b-2 font-medium text-sm transition-colors"
            >
              🔄 Comparación
            </button>
          </nav>
        </div>

        <!-- Tab Content -->
        <div class="p-6">
          @if (currentUrl === '') {
          <!-- Forms Section when on Dashboard -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Expense Form -->
            <app-expense-form></app-expense-form>

            <!-- Income Form -->
            <app-income-form></app-income-form>
          </div>
          }

          <!-- Route Content -->
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading overlay -->
  <div
    *ngIf="isLoading()"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
      <div
        class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"
      ></div>
      <span class="text-gray-700">Cargando...</span>
    </div>
  </div>

  <!-- Error banner -->
  <div
    *ngIf="hasError()"
    class="fixed top-0 left-0 right-0 bg-red-50 border-l-4 border-red-400 p-4 z-40"
  >
    <div class="flex justify-between items-center">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg
            class="h-5 w-5 text-red-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">{{ getError() }}</p>
        </div>
      </div>
      <div class="ml-auto pl-3">
        <div class="-mx-1.5 -my-1.5">
          <button
            (click)="clearError()"
            class="inline-flex bg-red-50 rounded-md p-1.5 text-red-400 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-red-50 focus:ring-red-600"
          >
            <span class="sr-only">Dismiss</span>
            <svg
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notifications -->
  <app-notification-container></app-notification-container>
</div>
