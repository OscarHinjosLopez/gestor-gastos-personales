<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-xl font-bold text-gray-900">
              üí∞ Gestor de Gastos Personales
            </h1>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="text-sm text-gray-500">
            Balance:
            <span
              class="font-semibold"
              [class]="balance() >= 0 ? 'text-green-600' : 'text-red-600'"
            >
              {{ balance() | currency : "EUR" : "symbol" : "1.2-2" }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <!-- Dashboard -->
      <app-dashboard class="mb-8 block"></app-dashboard>

      <!-- Navigation Tabs -->
      <div class="bg-white rounded-lg shadow">
        <div class="border-b border-gray-200">
          <nav class="-mb-px flex" aria-label="Tabs">
            <button
              (click)="activeTab.set('expenses')"
              [class]="
                activeTab() === 'expenses'
                  ? 'border-blue-500 text-blue-600 bg-blue-50'
                  : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
              "
              class="w-1/3 py-2 px-1 text-center border-b-2 font-medium text-sm transition-colors"
            >
              üìù Gastos
            </button>
            <button
              (click)="activeTab.set('incomes')"
              [class]="
                activeTab() === 'incomes'
                  ? 'border-green-500 text-green-600 bg-green-50'
                  : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
              "
              class="w-1/3 py-2 px-1 text-center border-b-2 font-medium text-sm transition-colors"
            >
              üí∞ Ingresos
            </button>
            <button
              (click)="activeTab.set('stats')"
              [class]="
                activeTab() === 'stats'
                  ? 'border-purple-500 text-purple-600 bg-purple-50'
                  : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
              "
              class="w-1/3 py-2 px-1 text-center border-b-2 font-medium text-sm transition-colors"
            >
              üìä Estad√≠sticas
            </button>
          </nav>
        </div>

        <!-- Tab Content -->
        <div class="p-6">
          @if (activeTab() === 'expenses') {
          <div class="space-y-6">
            <app-expense-form></app-expense-form>
            <app-expense-list></app-expense-list>
          </div>
          } @if (activeTab() === 'incomes') {
          <div class="space-y-6">
            <app-income-form></app-income-form>
            <app-income-list></app-income-list>
          </div>
          } @if (activeTab() === 'stats') {
          <app-stats></app-stats>
          }
        </div>
      </div>
    </div>
  </main>

  <!-- Loading overlay -->
  <div
    *ngIf="isLoading()"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
      <div
        class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"
      ></div>
      <span class="text-gray-700">Cargando...</span>
    </div>
  </div>

  <!-- Error banner -->
  <div
    *ngIf="hasError()"
    class="fixed top-0 left-0 right-0 bg-red-50 border-l-4 border-red-400 p-4 z-40"
  >
    <div class="flex justify-between items-center">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg
            class="h-5 w-5 text-red-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-800">
            {{ getError() }}
          </p>
        </div>
      </div>
      <button (click)="clearError()" class="text-red-400 hover:text-red-600">
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Notification container -->
  <app-notification-container></app-notification-container>
</div>
